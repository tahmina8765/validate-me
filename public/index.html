<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Validate ME :)</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="lib/validate-me.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Validate Me</h1>
            <h2>A Pure JavaScript Library For your HTML Form Validation</h2>
            <form action="/" name="myForm" id="AhadForm" method="post" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" type="text" name="age" id="age">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="text" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="text" name="phone" id="phone">
                </div>

                <div class="form-group">
                    <input class="form-control" type="submit" name="submit" value="submit">
                </div>
            </form>
        </div>

        <script type="text/javascript">
            validateMeModule.init({
                'formId': 'AhadForm',
                'fields': {
                    'name': {
                        'nonempty': true,
                        'equelto': 5
                    },
                    'email': 'email'                    
                },
                'validateOn': 'submit', // submit|blur; By default on submit. On blur under construction
                'mode': 'dev'
            });
        </script>
    </body>
</html>
